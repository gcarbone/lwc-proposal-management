<template >
    <!-- Modal/Popup Box LWC starts here -->
    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
            <!-- Modal/Popup Box LWC header here -->
            <header class="slds-modal__header">
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeDetail}>
                <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse" size="small"></lightning-icon>
                <span class="slds-assistive-text">Close</span>
            </button>
            
            <lightning-layout horizontal-align="spread">
                <lightning-layout-item>
                    <lightning-badge label={prop.Stage__c} icon-name="custom:custom11"></lightning-badge>
                </lightning-layout-item>
                <lightning-layout-item>
                <div>

                    <lightning-icon class="pointer" onclick={upVote} icon-name="standard:endorsement" alternative-text="Endorsement" title="Endorsement"></lightning-icon>
                    <lightning-button data-id="upvotes" label={prop.Upvotes__c}></lightning-button>

                </div>
                </lightning-layout-item>
            </lightning-layout>
            <div align="left">
                <h1 id="modal-heading-01" class="slds-text-heading_large slds-hyphenate">
                    <b>
                        <lightning-input data-id="name" value={prop.Name} placeholder="Proposal Name" variant="label-hidden"></lightning-input>
                    </b>
                </h1>
                </div>
        </header>
        <!-- Modal/Popup Box LWC body starts here -->
        <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">




            <div class="app slds-p-around_xx-small">
                <lightning-card >

                    <div class="wrapper">
                            <div class="slds-border_top divider">
                                <div class="box">
                                    

                                <lightning-input-rich-text data-id="synopsis" value={prop.Synopsis__c}>
</lightning-input-rich-text>
<pre class="spacer">&nbsp;</pre>
                            
                        </div>
                    </div>
                </div>
            </lightning-card>
        </div>


    </div>
    <!-- Modal/Popup Box LWC footer starts here -->
    <footer class="slds-modal__footer">
        <button class="slds-button slds-button_neutral" onclick={closeDetail} title="Cancel">Cancel</button>
        <button class="slds-button slds-button_brand" onclick={saveDetail} title="OK">OK</button>
    </footer>
</div>
</section>
<div class="slds-backdrop slds-backdrop_open"></div>
</template>
